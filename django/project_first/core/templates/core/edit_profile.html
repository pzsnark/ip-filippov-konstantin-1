<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        {{ field.label }}
        {{ field }}<br><br>
        {{ field.errors }}
      {% endfor %}
      <button type="submit">Изменить</button>
  </form>
</body>
</html>
