{% extends "base.html" %}
{% block title %}Delete{% endblock %}
{% block content %}
  {% if ad.author != user %}
    <h1 class="msg">Вы не можете удалить данную публикацию</h1>
  {% else %}
    <h1 class="msg">Вы уверены, что хотите удалить объявление?</h1>
    <form method="POST" action="{% url 'ads:ad_delete' ad.id %}">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'ads:ad_detail' ad.id %}">Нет</a>
    </form>
  {% endif %}
{% endblock %}
