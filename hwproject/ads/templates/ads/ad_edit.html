{% extends "base.html" %}
{% block title %}Edit{% endblock %}
{% block content %}
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Принять изменения</button>
  </form>
  <form action="{% url 'ads:ad_delete' ad.id %}" method="GET">
      {% csrf_token %}
      <button type="submit">Удалить публикацию</button>
  </form>
{% endblock %}
